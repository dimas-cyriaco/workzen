name: Deploy
on:
  pull_request:
  workflow_run:
    workflows: [Run Tests]
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: homepage-artifact
          path: ~/artifacts/homepage

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ~/artifact/
